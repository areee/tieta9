	<div>

		<h2>Viedään taulukkoon, huomioidaan ei-numero syötteet</h2>
		<p>
			Koska syötteet viedään kaikista <code>&lt;input></code>-elementeistä

		</p>

		<button id = "naytaMaxBtn">Näytä maximi</button>
		
		<p id="output"></p>		
	</div>
